databaseChangeLog:
  - changeSet:
      id: 5
      author: Angela Matiiva
      changes:
        - createTable:
            tableName: match_hero_items
            columns:
              - column:
                  name: match_hero_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_match_hero_items_match_hero
                    references: match_heroes(id)
              - column:
                  name: item_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_match_hero_items_item
                    references: items(id)

        - addPrimaryKey:
            tableName: match_hero_items
            columnNames: match_hero_id, item_id
            constraintName: pk_match_hero_items

        - createIndex:
            indexName: idx_match_hero_items_match_hero_id
            tableName: match_hero_items
            columns:
              - column:
                  name: match_hero_id

        - createIndex:
            indexName: idx_match_hero_items_item_id
            tableName: match_hero_items
            columns:
              - column:
                  name: item_id
