databaseChangeLog:
  - changeSet:
      id: 4
      author: Angela Matiiva
      changes:
        - createTable:
            tableName: match_heroes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: match_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_match_heroes_lobby
                    references: matches(id)
              - column:
                  name: hero_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_match_heroes_hero
                    references: heroes(id)
        - createIndex:
            indexName: idx_match_heroes_lobby_id
            tableName: match_heroes
            columns:
              - column:
                  name: match_id
        - createIndex:
            indexName: idx_match_heroes_hero_id
            tableName: match_heroes
            columns:
              - column:
                  name: hero_id
